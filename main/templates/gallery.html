{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">Gallery</h1>
			<div class="row">
        {% for g in galleries %}
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="{{g.img.url}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{g.title|title}}</h5>
                <p class="card-text">{{g.detail|truncatechars:80}}</p>
                <a href="{% url 'gallery-detail' g.id %}" class="btn btn-primary">View All</a>
              </div>
            </div>
          </div>
        {% endfor %}
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
