{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if not request.user.is_authenticated %}
<!-- Main Start -->
<main>
  <!-- Services -->
  <section class="container my-4">
    <h1 class="text-center mb-4 section-heading border-bottom pb-2">Login</h1>
    <div class="row">
      <div class="col-md-6 offset-3">
        {{form.errors}}
        <form method="post">
          {% csrf_token %}
          <table class="table table-bordered">
            <th><label for="id_username">Username:</label></th>
            <td>
              <input type="text" name="username" class="form-control" autofocus autocapitalize="none" autocomplete="username" maxlength="150"
                required id="id_username">
            </td>
            <tr>
              <th><label for="id_password">Password:</label></th>
              <td>
                <input type="password" name="password" class="form-control" autocomplete="current-password" required id="id_password">
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" class="btn btn-primary" style="width: 100%;" />
              </td>
            </tr>
          </table>
        </form>
        <a class="btn btn-primary" href="{% url 'signup' %}">Sign-Up</a>
      </div>
    </div>
  </section>
  <!-- End -->
</main>
<!-- End -->
{% else %}
<p class="p-5 d-flex text-success justify-content:center"> Allerdy Logged in</p>
{% endif %}
{% endblock %}
