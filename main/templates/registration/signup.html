{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if not request.user.is_authenticated %}
<!-- Main Start -->
<main>
  <!-- Services -->
  <section class="container my-4">
    <h1 class="text-center mb-4 section-heading border-bottom pb-2">Login</h1>
    <div class="row">
      <div class="col-md-6 offset-3">
        <form method="post">
          {% csrf_token %}
          <table class="table table-bordered">
            {{form.as_table}}
            <tr>
              <td colspan="2">
                <input type="submit" class="btn btn-primary" style="width: 100%;" />
              </td>
            </tr>
          </table>
        </form>
        <a href="{% url 'login' %}">You have an accoutn?</a>
      </div>
    </div>
  </section>
  <!-- End -->
</main>
<!-- End -->
{% else %}
<p class="p-5 d-flex text-success justify-content:center"> Allerdy Logged in</p>
{% endif %}
{% endblock %}
