{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Change Password</h3>
	<div class="row">
		<div class="col-3">
			{% include 'user/left-sidebar.html' %}
		</div>
		<div class="col-9">
			<table class="table table-bordered">
        <style>
          tr td{
            transition: .5s;
          }
          #id_old_password,#id_new_password1,#id_new_password2{
            width: 100%;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 0 5px aqua;
          }
          #id_old_password:hover,#id_new_password1:hover,#id_new_password2:hover{
            box-shadow: 0 0 5px rgb(60, 56, 250);
          }
        </style>
				<form method="post">
					{% csrf_token %}
					{{form.as_table}}
					<tr>
						<td colspan="2">
							<input type="submit" value="Save" class="btn btn-primary" />
						</td>
					</tr>
				</form>
			</table>
		</div>
	</div>
</main>
{% endblock %}
