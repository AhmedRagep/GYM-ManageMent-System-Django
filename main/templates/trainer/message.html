{% extends 'base.html' %}
{% block content %}
<style type="text/css">
	.marked{
		display: none;
	}
</style>
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<div class="row">
				<div class="col-3">
					{% include 'trainer/left-sidebar.html' %}
				</div>
				<div class="col-9">
          <!-- totalunread يتم استخدامها في جافا لجلب الرسائل غير المقروئه -->
					<h3 class="mb-4 border-bottom pb-1">Messages <span class="badge bg-primary totalunread">{{msg.count}}</span></h3>
					<span class="ajaxRes"></span>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>From</th>
                <th>Message</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for msg in msg %}
                <tr>
                  <td>{{msg.user|title}}</td>
                  <td>{{msg.message}}</td>
                  <td><span class="btn btn-info btn-sm">MarkAsRead</span></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
					
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
