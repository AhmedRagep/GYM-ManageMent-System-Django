{% extends 'base.html' %}
{% block content %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<div class="row">
				<div class="col-3">
					{% include 'user/left-sidebar.html' %}
				</div>
				<div class="col-9">
					<h3 class="mb-4 border-bottom pb-1">Update Profile</h3>
					<style>
            tr td{
              transition: .5s;
            }
            #id_first_name,#id_last_name,#id_username,#id_email{
              width: 100%;
              padding: 8px;
              border-radius: 10px;
              box-shadow: 0 0 5px aqua;
            }
            #id_first_name:hover,#id_last_name:hover,#id_username:hover,#id_email:hover{
              box-shadow: 0 0 5px rgb(60, 56, 250);
            }
          </style>
					<form method="post" action="">
						<table class="table table-bordered">
							{% csrf_token %}
							{{form.as_table}}
							<tr>
								<td colspan="2">
									<input type="submit" class="btn btn-primary" />
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
