<style>
  .message{
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    margin-top: 5px;
    box-shadow: 0 0 5px #e19c00;
    width: 80%;
  }
</style>
{% for message in messages %}
<div id="message" class="alert alert-{{message.tags}} alert-dismissible fade show message" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<script>
  $(function() { 
    setTimeout(function() { 
      $("#message").fadeOut(1500); 
    }, 3000)
  })
</script>
{% endfor %}
